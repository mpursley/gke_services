name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install black pylint httpx pytest
        
    - name: Lint with Black
      run: |
        black --check app/

    - name: Lint with Pylint
      run: |
        pylint app/main.py

    - name: Test with Pytest
      run: |
        cd app && pytest

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - uses: actions/checkout@v4
    
    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: 'access_token'
        workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider' # Placeholder
        service_account: 'my-service-account@my-project.iam.gserviceaccount.com' # Placeholder
        
    - name: Docker Auth
      id: docker-auth
      uses: 'docker/login-action@v3'
      with:
        username: 'oauth2accesstoken'
        password: '${{ steps.auth.outputs.access_token }}'
        registry: 'us-central1-docker.pkg.dev' # Placeholder region

    - name: Build and Push Container
      run: |
        docker build -t us-central1-docker.pkg.dev/my-project/app-repo/python-app:${{ github.sha }} app/
        docker push us-central1-docker.pkg.dev/my-project/app-repo/python-app:${{ github.sha }}
