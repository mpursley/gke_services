global:
  tenantName: "autumn-sunset-1759"

replicaCount: 0

migration:
  enabled: false

image:
  registry: registry.tines.com
  repository: tines/tines-app
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: tines-registry-secret

redis:
  image: redis:7-alpine
  port: 6379
  replicaCount: 0

postgres:
  image: postgres:15-alpine
  port: 5432
  auth:
    username: tines
    password: password
    database: tines_production
  replicaCount: 0

sidekiq:
  replicaCount: 0

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  hosts:
    - host: tines.local
      paths:
        - path: /
          pathType: ImplementationSpecific

env:
  # Keys managed via Secret
  secretKeyBase: ""
  encryptionKey: ""
