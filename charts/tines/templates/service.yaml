apiVersion: v1
kind: Service
metadata:
  name: {{ include "tines.fullname" . }}-app
  labels:
    {{- include "tines.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "tines.selectorLabels" . | nindent 4 }}
    component: app
